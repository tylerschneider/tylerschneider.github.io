<!doctype html>
<html><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
	
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

	<link rel="stylesheet" href="css/Style.css"/>
	  
	  <title>Tyler Schneider | Contact Form</title>
  </head>
<body class="contact">
	<h1>Contact Me</h1>
	<hr/>
	
    <div class="main-content">
            <form id="contact-form" name="contact-form" action="https://usebasin.com/f/3eaf0ff8efae" method="POST">
                <div class="row">
                    <div class="col-6">
						    <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required="required">
                    </div>
                    <div class="col-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required="required">
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                            <label for="message">Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required="required"></textarea>
                    </div>
                </div>
				
				<div class="text-center g-container">
				<div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
				</div>
				
			<div class="text-center">
                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </div>

            </form>
        </div>

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	  
</body>
</html>
