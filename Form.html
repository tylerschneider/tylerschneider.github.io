<!doctype html>
<html><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>

	<link rel="stylesheet" href="css/Style.css"/>
	  
	  <title>Tyler Schneider | Pocket Healer</title>
  </head>
<body>
	<h1>Contact Me</h1>
	<hr/>
	
    <div class="main-content">
            <form id="contact-form" name="contact-form" action="https://usebasin.com/f/3eaf0ff8efae" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-6">
						    <label for="name" class="">Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-6">
                            <label for="email" class="">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-12">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-12">
                            <label for="message">Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center">
                <button class="btn btn-primary w-100" type="submit" onclick="document.getElementById('contact-form').submit();">Submit</button>
            </div>
            <div class="status"></div>
        </div>
	
</body>
</html>
